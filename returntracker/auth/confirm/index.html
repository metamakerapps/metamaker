<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Return Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            line-height: 1.5;
            color: #111827;
            background: #F9FAFB;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: white;
            border-bottom: 1px solid #E5E7EB;
            padding: 16px 20px;
        }

        header .container {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            text-decoration: none;
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 16px;
            padding: 40px 32px;
            max-width: 440px;
            width: 100%;
            text-align: center;
        }

        .icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 50%, #9333EA 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }

        p {
            font-size: 15px;
            color: #6B7280;
            margin-bottom: 24px;
        }

        .open-app {
            display: inline-block;
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
            color: white;
            font-size: 15px;
            font-weight: 600;
            padding: 12px 32px;
            border-radius: 10px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .open-app:hover { opacity: 0.9; }

        .hint {
            font-size: 13px;
            color: #9CA3AF;
            margin-top: 16px;
            margin-bottom: 0;
        }

        footer {
            background: white;
            border-top: 1px solid #E5E7EB;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 12px;
            color: #9CA3AF;
            margin-bottom: 0;
        }

        @media (max-width: 600px) {
            .card { padding: 32px 20px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/returntracker/" class="logo">Return Tracker</a>
        </div>
    </header>

    <main class="main">
        <div class="card">
            <div class="icon">
                <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <h1>Email Verified</h1>
            <p>Your email has been verified successfully. You can now sign in to Return Tracker.</p>
            <a href="io.supabase.returntracker://login-callback/" class="open-app">Open App</a>
            <p class="hint">If the button doesn't work, open the Return Tracker app and sign in.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Metamaker</p>
    </footer>
</body>
</html>
