<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamaker - Mobile Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 20px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #6366f1;
        }
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 20px;
            opacity: 0.95;
        }
        .apps {
            padding: 80px 0;
        }
        .apps h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 60px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        .app-card {
            padding: 30px;
            background: white;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            text-decoration: none;
            color: #1f2937;
            transition: all 0.3s;
        }
        .app-card:hover {
            border-color: #6366f1;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
        }
        .app-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .app-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #6366f1;
        }
        .app-card p {
            color: #6b7280;
        }
        footer {
            background: #1f2937;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Metamaker</div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Metamaker Apps</h1>
                <p>Building beautiful mobile experiences</p>
            </div>
        </section>

        <section class="apps">
            <div class="container">
                <h2>Our Apps</h2>
                <div class="app-grid">
                    <a href="returntracker/" class="app-card">
                        <div class="app-icon">ðŸ“¦</div>
                        <h3>Return Tracker</h3>
                        <p>Track product returns, scan receipts, and never miss a deadline</p>
                    </a>
                    <!-- Add more apps here as you build them -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Metamaker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
