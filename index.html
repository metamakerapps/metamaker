<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamaker - Mobile Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #111827;
            background: #F9FAFB;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: white;
            border-bottom: 1px solid #E5E7EB;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4F46E5;
        }

        .hero {
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 50%, #9333EA 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            opacity: 0.95;
            color: #E0E7FF;
        }

        .apps {
            padding: 80px 0;
        }

        .apps h2 {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 60px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .app-card {
            padding: 30px;
            background: white;
            border-radius: 16px;
            border: 1px solid #E5E7EB;
            text-decoration: none;
            color: #111827;
            transition: all 0.2s;
        }

        .app-card:hover {
            border-color: #4F46E5;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
        }

        .app-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .app-card h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4F46E5;
        }

        .app-card p {
            color: #6B7280;
            font-size: 16px;
        }

        footer {
            background: #111827;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        footer p {
            font-size: 14px;
            color: #9CA3AF;
        }

        footer a {
            color: #A5B4FC;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 32px; }
            .hero p { font-size: 18px; }
            .apps h2 { font-size: 28px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Metamaker</div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Metamaker Apps</h1>
                <p>Building beautiful mobile experiences</p>
            </div>
        </section>

        <section class="apps">
            <div class="container">
                <h2>Our Apps</h2>
                <div class="app-grid">
                    <a href="returntracker/" class="app-card">
                        <div class="app-icon">ðŸ“¦</div>
                        <h3>Return Tracker</h3>
                        <p>Track product returns, scan receipts, and never miss a deadline</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Contact: <a href="mailto:support@metamaker.in">support@metamaker.in</a></p>
            <p style="margin-top: 8px;">&copy; 2026 Metamaker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
